<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        #qrCode {
            margin: 20px 0;
        }
        #generatedLink {
            word-break: break-all;
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>WhatsApp Link Generator</h1>
    <p>Enter your WhatsApp number to generate a unique link</p>
    
    <input type="text" id="whatsappNumber" placeholder="Enter WhatsApp number (with country code)" 
           pattern="[0-9+]{10,15}" required>
    
    <button onclick="generateLink()">Generate WhatsApp Link</button>
    
    <div id="qrCode"></div>
    <div id="generatedLink"></div>
    
    <script src="script.js"></script>
</body>
                              </html>
